        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            min-height: 100vh;

        }
        
        .container {

        }
        
        /* –®–∞–ø–∫–∞ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stars-balance {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #FFD700;
            border-radius: 20px;
            padding: 8px 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* –ö–æ–ª–µ—Å–æ */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #FF6B6B 0deg 45deg,
                #4ECDC4 45deg 90deg,
                #FFD166 90deg 135deg,
                #06D6A0 135deg 180deg,
                #118AB2 180deg 225deg,
                #7209B7 225deg 270deg,
                #F72585 270deg 315deg,
                #FF9E00 315deg 360deg
            );
            position: relative;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 8px solid #1a1a2e;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #FFD700;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 0 15px gold);
        }
        
        .wheel-item {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 20px;
            left: 130px;
            transform-origin: 50% 130px;
            text-align: center;
            font-size: 24px;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è */
        .spin-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .spin-cost {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .spin-button {
            background: linear-gradient(90deg, #FF416C, #FF4B2B);
            border: none;
            color: white;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 65, 108, 0.4);
        }
        
        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 65, 108, 0.6);
        }
        
        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏–∑—ã */
        .prizes-section {

        }
        
        .prizes-title {

            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .prize-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .prize-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .prize-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .prize-name {

            margin-bottom: 5px;
        }
        
        .prize-value {

        }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-buttons {

            margin-top: 30px;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .nav-button:hover {

        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { top: -100px; }
            to { top: 20px; }
        }
        
        /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;

            z-index: 1001;

        }
        
        .result-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        .result-icon {

        }
        
        @keyframes bounce {

        }
        
        .result-title {

        .result-description {

        .result-actions {

        .result-button.primary {
            background: #4CAF50;
            color: white;
        }
        
        .result-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
